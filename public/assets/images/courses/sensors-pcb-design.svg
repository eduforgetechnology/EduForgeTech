<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- PCB Background -->
  <rect x="50" y="50" width="300" height="200" fill="#0a6e31" rx="10" ry="10"/>
  
  <!-- Circuit Traces -->
  <path d="M80,80 L320,80 M80,120 L200,120 M200,120 L200,220 M250,120 L320,120 
           M80,160 L160,160 M160,160 L160,220 M250,160 L320,160 
           M80,200 L120,200 M280,200 L320,200" 
        stroke="#ffd700" stroke-width="4" fill="none"/>
  
  <!-- Components -->
  <!-- Resistors -->
  <rect x="110" y="90" width="30" height="15" fill="#d3d3d3" stroke="#000" stroke-width="1"/>
  <rect x="200" y="90" width="30" height="15" fill="#d3d3d3" stroke="#000" stroke-width="1"/>
  <rect x="280" y="90" width="30" height="15" fill="#d3d3d3" stroke="#000" stroke-width="1"/>
  
  <!-- ICs -->
  <rect x="90" y="170" width="50" height="50" fill="#333" stroke="#000" stroke-width="1"/>
  <circle cx="95" cy="175" r="2" fill="#fff"/>
  <rect x="260" y="170" width="50" height="50" fill="#333" stroke="#000" stroke-width="1"/>
  <circle cx="265" cy="175" r="2" fill="#fff"/>
  
  <!-- Capacitors -->
  <rect x="170" y="130" width="10" height="20" fill="#3498db" stroke="#000" stroke-width="1"/>
  <rect x="220" y="130" width="10" height="20" fill="#3498db" stroke="#000" stroke-width="1"/>
  
  <!-- Sensors -->
  <circle cx="220" cy="200" r="15" fill="#e74c3c" stroke="#000" stroke-width="1"/>
  <circle cx="220" cy="200" r="5" fill="#fff"/>
  
  <!-- Text -->
  <text x="200" y="270" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Sensors & PCB Design</text>
</svg>